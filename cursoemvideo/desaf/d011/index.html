<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Astronauta</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        width: 100vw;
        height: 100vh;
        background-image: url('assets/images/espaco.jpg');
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
      }

      body > picture {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>

  <body>
    <picture>
      <img src="assets/images/astronauta.png" alt="Astronauta" />
    </picture>
  </body>
</html>
