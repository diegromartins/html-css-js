<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelos de Caixas</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      h1 {
        /* box-level */
        display: flex;
        background-color: lightgrey;
        width: 300px;
        height: 300px;
        border: 5px solid darkslategray;
        padding: 10px;
        margin: 20px auto 40px;
        outline: 5px dashed salmon;
      }

      a {
        /* inline-level */
        padding: 10px;
        border: 5px solid red;
      }
    </style>
  </head>

  <body>
    <h1>Exemplo de caixa box-level</h1>
    <p>
      Parágrafos também são exemplos de box-level, mas os
      <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como
      tudo isso funciona
    </p>
  </body>
</html>
