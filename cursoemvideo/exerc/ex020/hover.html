<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de Hover</title>
    <style>
      div > p.te,
      div > p.te2 {
        display: none;
      }

      div > p.hv:hover {
        color: red;
      }

      div > p.hv:hover + p.te {
        display: block;
        color: white;
        background-color: red;
        width: 300px;
      }
    </style>
  </head>

  <body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo.</p>
    <div>
      <p class="hv">Passe o mouse aqui.</p>
      <p class="te">TEXTO ESCONDIDO</p>
      <p>Fim do exemplo.</p>
    </div>
  </body>
</html>
